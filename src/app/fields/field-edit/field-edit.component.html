<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="fieldForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button
            type="submit"
            class="btn btn-success"
            [disabled]="!fieldForm.valid"
          >
            Save
          </button>
          <button type="button" class="btn btn-danger" (click)="onCancel()">
            Cancel
          </button>
        </div>
      </div>
      <!-- name & email -->
      <div class="row">
        <!-- name -->
        <div class="col-xs-6">
          <div class="form-group">
            <label for="name">Name</label
            ><input
              type="text"
              id="name"
              formControlName="name"
              class="form-control"
            />
          </div>
        </div>
        <!-- email -->
        <div class="col-xs-6">
          <div class="form-group">
            <label for="email">E-mail</label
            ><input
              type="text"
              id="email"
              formControlName="email"
              class="form-control"
            />
          </div>
        </div>
      </div>
      <!-- description & client -->
      <div class="row">
        <!-- description -->
        <div class="col-xs-6">
          <div class="form-group">
            <label for="description">Description</label
            ><input
              type="text"
              id="description"
              formControlName="description"
              class="form-control"
            />
          </div>
        </div>
        <!-- client -->
        <div class="col-xs-6">
          <div class="form-group">
            <label for="client">Client</label>
            <select class="form-control" formControlName="client">
              <option selected value="-1">Please select a client</option>
              <option
                *ngFor="let client of clients; let i = index"
                value="{{ i }}"
                >{{ client.firstName | slice: 0:10 }} -
                {{ client.company | slice: 0:20 }}</option
              >
            </select>
          </div>
        </div>
      </div>
      <!-- address -->
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="address">Address</label
            ><input
              type="text"
              id="address"
              formControlName="address"
              class="form-control"
            />
          </div>
        </div>
      </div>
      <!-- postalCode & state & city -->
      <div class="row">
        <!-- postalCode -->
        <div class="col-xs-4">
          <div class="form-group">
            <label for="postalCode">Postal Code</label
            ><input
              type="text"
              id="postalCode"
              formControlName="postalCode"
              class="form-control"
            />
          </div>
        </div>
        <!-- state -->
        <div class="col-xs-4">
          <div class="form-group">
            <label for="state">State</label>
            <select class="form-control" formControlName="state">
              <option selected value="-1">Please select a state</option>
              <option
                *ngFor="let state of states; let i = index"
                value="{{ i }}"
                >{{ state.name | slice: 0:20 }}</option
              >
            </select>
          </div>
        </div>
        <!-- city -->
        <div class="col-xs-4">
          <div class="form-group">
            <label for="city">City</label
            ><input
              type="text"
              id="city"
              formControlName="city"
              class="form-control"
            />
          </div>
        </div>
      </div>
      <!-- active -->
      <div class="row" *ngIf="isEditMode">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="active">Active</label>
            <label class="switch">
              <input
                type="checkbox"
                id="active"
                formControlName="active"
                class="form-control"
              />
              <span class="slider round"></span>
            </label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" formArrayName="events">
          <label for="client" *ngIf="eventsControls.length > 0">Events</label>
          <div
            class="row"
            *ngFor="let eventControl of eventsControls; let i = index"
            style="margin-top: 5px"
            [formGroupName]="i"
          >
            <div class="col-xs-8">
              <select class="form-control" formControlName="eventType">
                <option selected value="-1">Please select an event type</option>
                <option
                  *ngFor="let eventType of eventTypes; let i = index"
                  value="{{ i }}"
                  >{{ eventType.name | slice: 0:15 }} -
                  {{ eventType.description | slice: 0:20 }}</option
                >
              </select>
            </div>
            <div class="col-xs-3">
              <input type="date" formControlName="date" class="form-control" />
            </div>
            <div class="col-xs-1">
              <button
                type="button"
                class="btn btn-danger"
                (click)="onDeleteEvent(i)"
              >
                X
              </button>
            </div>
          </div>
          <hr />
          <div class="row">
            <div class="col-xs-12">
              <button
                class="btn btn-success"
                type="button"
                (click)="onAddEvent()"
              >
                Add Event
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
