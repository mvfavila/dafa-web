<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" (click)="onNewAlertType()">
      New Alert Type
    </button>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-xs-12">
    <app-alert-type-item
      *ngFor="let alertTypeElement of alertTypes; let i = index"
      [alertType]="alertTypeElement"
      [index]="i"
    ></app-alert-type-item>
  </div>
</div>
